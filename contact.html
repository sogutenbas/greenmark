<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Mark</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo"> <a href="index.html"> <img src="img/Green Mark.svg" alt=""> </a> </div>

            <ul class="links">
                <li> <a href="stepper.html">Carboon Footprint Calculation</a> </li>
                <li><a href="">What is the Carbon Footprint?</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <a href="login.html" class="action_btn">Login</a>
        </nav>

    <!-- Contact form -->
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <form>
                    <input id="name" type="text" class="field" placeholder="Name">
                    <input id="email" type="text" class="field" placeholder="Email">
                    <input id="phone" type="text" class="field" placeholder="Phone">
                    <textarea id="message" placeholder="Message" class="field"></textarea>
                    <button type="button" id="btn-add-contact" class="btn">Send</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="./js/contact.js"></script>
